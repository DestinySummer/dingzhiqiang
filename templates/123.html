<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>黑客帝国</title>    <style type="text/css">        *{            margin: 0;        }        canvas{            background-color: black;            display: block;        }    </style></head><body>    <canvas></canvas>    <script type="text/javascript">    const oC = document.querySelector('canvas');    const cxt = oC.getContext('2d');    let w = oC.height = window.innerHeight;    let h = oC.width = window.innerWidth;    window.addEventListener('resize',function () {        w = oC.width = window.innerWidth;        h = oC.height = window.innerHeight;    });    let arr = new Array(255).join('1').split('');    draw();    function draw() {        cxt.fillStyle = 'rgba(0,0,0,0.05)';        cxt.fillRect(0,0,w,h);        cxt.fillStyle = randomColor();        arr.map(function (value, index ) {            cxt.font = '16px 宋体';            let text = String.fromCharCode(65+Math.random()*57);            let x = index*10;            cxt.fillText(text,x,value);            arr[index] = value>h+Math.random()*500?0:value+15;        });        cxt.font = '50px 微软雅黑';        let str = '黑客帝国';        let fontW = cxt.measureText(str).width/2;        cxt.fillText(str,w/2-fontW,h/2);        requestAnimationFrame(draw)    }    function randomColor() {        let r = Math.floor(Math.random()*256);        let g = Math.floor(Math.random()*256);        let b = Math.floor(Math.random()*256);        return 'rgb(${r},${g},${b})';    }    </script></body></html>
